<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> ~ TETRIS ~ </title>
    <link href='https://fonts.googleapis.com/css?family=Work+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body style="font-family: 'Work Sans', sans-serif; text-align: center; background-image: url('https://images.unsplash.com/photo-1433148749784-5e235e9efd12?fit=crop&fm=jpg&h=650&ixlib=rb-0.3.5&q=80&w=1300');">
    <h1 style="letter-spacing: 2px;"> ~ TETRIS ~ </h1>
    <canvas id="game-canvas" width="300" height="540" style="border: 2px solid black;"></canvas>
    <script src="lib/constants.js"></script>
    <script src="lib/piece.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/tPiece.js"></script>
    <script src="lib/lPiece.js"></script>
    <script src="lib/invertedLPiece.js"></script>
    <script src="lib/chairPiece.js"></script>
    <script src="lib/invertedChairPiece.js"></script>
    <script src="lib/squarePiece.js"></script>
    <script src="lib/straightPiece.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/keymaster.js"></script>
    <script src="lib/gameView.js"></script>
    <script>
      var canvasEl = document.getElementById("game-canvas");
      var ctx = canvasEl.getContext('2d');
      var game = new Tetris.GameView(new Tetris.Game(), ctx);
      game.start();
    </script>
  </body>
</html>
